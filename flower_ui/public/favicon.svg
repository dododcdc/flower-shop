<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 移除深绿色背景圆圈，改用透明背景 -->
  <g transform="translate(16,16) scale(1.15)" filter="url(#subtleGlow)">
    <!-- 优雅的花瓣：金色渐变 -->
    <path d="M0,-11 C3.5,-11 7,-7 7,0 C7,7 3.5,11 0,11 C-3.5,11 -7,7 -7,0 C-7,-7 -3.5,-11 0,-11" fill="url(#goldGradient)" transform="rotate(0)"/>
    <path d="M0,-11 C3.5,-11 7,-7 7,0 C7,7 3.5,11 0,11 C-3.5,11 -7,7 -7,0 C-7,-7 -3.5,-11 0,-11" fill="url(#goldGradient)" transform="rotate(72)"/>
    <path d="M0,-11 C3.5,-11 7,-7 7,0 C7,7 3.5,11 0,11 C-3.5,11 -7,7 -7,0 C-7,-7 -3.5,-11 0,-11" fill="url(#goldGradient)" transform="rotate(144)"/>
    <path d="M0,-11 C3.5,-11 7,-7 7,0 C7,7 3.5,11 0,11 C-3.5,11 -7,7 -7,0 C-7,-7 -3.5,-11 0,-11" fill="url(#goldGradient)" transform="rotate(216)"/>
    <path d="M0,-11 C3.5,-11 7,-7 7,0 C7,7 3.5,11 0,11 C-3.5,11 -7,7 -7,0 C-7,-7 -3.5,-11 0,-11" fill="url(#goldGradient)" transform="rotate(288)"/>
    
    <!-- 花心：使用深绿点缀，增加层次感 -->
    <circle cx="0" cy="0" r="2.8" fill="#1B3A2B" />
    <circle cx="0" cy="0" r="1.5" fill="#F4E4C1" />
  </g>
</svg>