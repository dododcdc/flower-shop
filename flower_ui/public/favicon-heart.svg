<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 花瓣组成的心形 -->
  <g transform="translate(16,16)">
    <!-- 左瓣 -->
    <ellipse cx="-4" cy="-2" rx="6" ry="8" fill="url(#heartGradient)"
             transform="rotate(-20 -4 -2)" opacity="0.9"/>
    <!-- 右瓣 -->
    <ellipse cx="4" cy="-2" rx="6" ry="8" fill="url(#heartGradient)"
             transform="rotate(20 4 -2)" opacity="0.9"/>
    <!-- 下瓣 -->
    <ellipse cx="0" cy="4" rx="5" ry="7" fill="url(#heartGradient)"
             transform="rotate(0 0 4)" opacity="0.9"/>

    <!-- 花心装饰 -->
    <circle cx="-2" cy="-2" r="1.5" fill="#FFC107" opacity="0.8"/>
    <circle cx="2" cy="-2" r="1.5" fill="#FFC107" opacity="0.8"/>
    <circle cx="0" cy="2" r="1.5" fill="#FFC107" opacity="0.8"/>
  </g>
</svg>